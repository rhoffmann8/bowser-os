      - name: checkout rhoffmann8.github.io
        uses: actions/checkout@v4
        with:
          repository: rhoffmann8/rhoffmann8.github.io
          path: website
          ref: "master"
          token: ${{ secrets.MY_PAT }}
      - name: Build static files
        id: build
        run: |
          cd browser-os
          ls
          npm install
          npm run build
