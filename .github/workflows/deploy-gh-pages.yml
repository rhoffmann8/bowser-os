name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout browser-os
        uses: actions/checkout@v4
        with:
          path: browser-os
          ref: 'main'
      - name: test4
