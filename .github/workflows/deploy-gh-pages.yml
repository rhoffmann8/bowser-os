          ls
      - name: checkout rhoffmann8.github.io
        uses: actions/checkout@v4
        with:
          repository: rhoffmann8/rhoffmann8.github.io
          path: website
          ref: 'master'
      - name: Build static files
        id: build
        run: |
          cd browser-os
          ls
          npm install
          npm run build
      - name: test2
        run: |
          cp -r dist/* ../website
          cd ../website
          git add .
          git commit -m 'deploy'
          git push
